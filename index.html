<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Sales System</h1>
    </header>
    <main>
        <content>
            <div class="row">
                <button id="sell">Fazer uma venda</button>
            </div>
            <div class="row">
                <h2>
                    Total de vendas: <span id="total">0</span>
                </h2>  
            </div>
        </content>
        <div id="open" class="modal">
            <div class="modal-content">
                <div class="row">
                    <p>Numero do pedido: <span id="orderNumber"></span> </p>
                </div>
                <hr>
                <div class="row">
                    <label for="">Cliente </label> 
                    <input type="text" id="client" placeholder="Escrever nome do cliente">
                </div>
                <hr>
                <div class="row">
                    <label for=""> Produto</label>
                    <input type="text" id="product" placeholder="Nome do produto">
                    <input type="number" id="quantity" placeholder="Quantidade">
                    <input type="number" id="value" placeholder="Valor unitário">
                    <div class="row"> 
                        <span>
                            Valor total do item: <span id="totalItem">0</span> 
                        </span>
                        <button id="add">
                            Incluir
                        </button>
                    </div>
                </div>
                <div class="row">
                    <table border="1px solid #000">
                        <thead>
                            <td>Produto</td>
                            <td>Quantidade</td>
                            <td>Valor Unitário</td>
                            <td>Valor total</td>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                    <div class="row">
                        <span class="text">Qtd. total de itens: <span id="quantityTotal">0</span></span>
                        <span class="text">Qtd. total do pedido: <span id="orderTotal">0</span></span>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <button id="cancel">Cancelar</button>
                    <button id="save">Salvar</button>
                </div>
            </div><!--fim modal content-->
        </div> <!--fim modal-->
    </main>
    <script src="./index.js"></script>
</body>
</html>
